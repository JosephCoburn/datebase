{% extends 'base.html' %}
{% block content %}

<h1>My Matches</h1>

{% for match in matches %}
    <a href="{% url 'match_detail' match.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ match.name }}</span>
                <p>Type: {{ match.species }}</p>
                <p>Description: {{ match.description }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
