{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1 class="center-align">Edit <span class="red-text">{{object.name}}</span></h1>
{% else %}
    <h1 class="center-align">Add a Match</h1>
{% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add Match" class="waves-effect btn-flat red white-text">
    </form>

<script>
    var selectEl = document.getElementById('id_zodiac');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
