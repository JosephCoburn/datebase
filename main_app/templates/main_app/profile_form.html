{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Profile <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>create your profile</h1>
{% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>

<script>
    var selectGender = document.getElementById('id_gender');
    var selectZodiac = document.getElementById('id_zodiac');
    var selectGoal = document.getElementById('id_apps_used');
    var selectApps = document.getElementById('id_relationship_goal');
    M.FormSelect.init(selectGender);
    M.FormSelect.init(selectZodiac);
    M.FormSelect.init(selectGoal);
    M.FormSelect.init(selectApps);
</script>

{% endblock %}
