{% extends 'base.html' %}

{% block content %}


{% if object %}
<h1 class="center-align">Edit <span class="red-text">{{object.name}}</span></h1>
{% else %}
<h1 class="center-align">Add a Rendez-vous</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add Rendez-vous" class="waves-effect btn-flat red white-text">
</form>

<script>

var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: false,
    autoClose: true
  });

var timeEl = document.getElementById('id_rdv_time');
  M.Timepicker.init(timeEl, {
    twelveHour: true,
    
  });

  timeEl.onchange = function() {
    console.log(this);
  }

var selectEl = document.getElementById('id_match');
M.FormSelect.init(selectEl);

var rateEl = document.getElementById('id_rating');
M.FormSelect.init(rateEl)
</script>

{% endblock %}
