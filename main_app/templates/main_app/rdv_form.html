{% extends 'base.html' %}

{% block content %}


{% if object %}
<h4 class="center-align red-text darken-4">Edit Rendez-vous</h4>
{% else %}
<h4 class="center-align red-text darken-4">Add a Rendez-vous</h4>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
      <input type="submit" value="Edit Rendez-vous" class="btn-flat red white-text">
    {% else %}
      <input type="submit" value="Add Rendez-vous" class="btn-flat red white-text">
    {% endif %}
</form>

<script>

var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: false,
    autoClose: true
  });

var timeEl = document.getElementById('id_rdv_time');
  M.Timepicker.init(timeEl, {
    twelveHour: true,
    
  });

  timeEl.onchange = function() {
    console.log(this);
  }

var selectEl = document.getElementById('id_match');
M.FormSelect.init(selectEl);

var rateEl = document.getElementById('id_rating');
M.FormSelect.init(rateEl)
</script>

{% endblock %}
